<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<!-- TITOLO PAGINA -->
    <title>html-css-toboolist</title>
<!-- LINK AL CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<!-- INZIO HEADER -->
    <header>
        <img id="logo" src="./img/Logo.png" alt="">
        <h1 id="header-title">Toboolist</h1>
    </header>
<!-- FINE HEADER -->
<!-- INZIO MAIN -->
    <main>
<!-- PRIMI 2 PULSANTI -->
        <div class="section-buttons">
            <button class="primary-section btn1">Add Task</button>
            <button class="primary-section btn2">Add Section</button>
        </div>
<!-- INIZIO SEZIONE NEW TASK -->
        <div class="new-task">
            <details>
                <summary>New Task</summary>
                <div class="summary-content">
                    <div class="line-summary">
                        <div class="check-mark">&#10004;</div>
                        <span class="text">Quarterly Newsletter</span>
                        <button class="btn">Editorial</button>
                    </div>
                </div>
            </details>
        </div>
<!-- FINE SEZIONE NEW TASK -->
<!-- INZIO SEZIONE TODAY -->
        <div class="today">
            <details>
                <summary>Today</summary>
                <div class="summary-content">
                    <div class="line-summary">
                        <div class="check-mark">&#10004;</div>
                        <span class="text">Recruiting blog post</span>
                        <button class="btn">Editorial</button>
                    </div>
                    <br>
                    <div class="line-summary">
                        <div class="check-mark">&#10004;</div>
                        <span class="text">Mobile app launch</span>
                        <button class="btn-goals">Q1 Goals</button>
                    </div>
                    <br>
                    <div class="line-summary">
                        <div class="x-mark">&#x2718;</div>
                        <span class="text">Interview Jonh H.</span>
                        <button class="btn-recruiting">Recruiting</button>
                    </div>
                    <br>
                    <div class="line-summary">
                        <div class="check-mark">&#10004;</div>
                        <span class="text">Summit update to mobiile storefronts</span>
                        <button class="btn-mobile">Mobile</button>
                    </div>
                </div>
            </details>
        </div>
<!-- FINE SEZIONE TODAY -->
<!-- INZIO SEZIONE UPCOMING -->
        <div class="upcoming">
            <details>
                <summary>Upcoming</summary>
                <div class="summary-content">
                    <div class="line-summary">
                        <div class="x-mark">&#x2718;</div>
                        <span class="text">Schedule meeting with Alex</span>
                    </div>
                    <br>
                    <div class="line-summary">
                        <div class="check-mark">&#10004;</div>
                        <span class="text">Homepage refresh</span>
                        <button class="btn-website">Website</button>
                    </div>
                    <br>
                    <div class="line-summary">
                        <div class="check-mark">&#10004;</div>
                        <span class="text">Onboard new Sales team members</span>
                        <button class="btn-sales">Sales</button>
                    </div>
                    <br>
                    <div class="line-summary">
                        <div class="check-mark">&#10004;</div>
                        <span class="text">Review editorial calendar</span>
                        <button class="btn">Editorial</button>
                    </div>
                </div>
            </details>
        </div>
<!-- FINE SEZIONE UPCOMING -->
    </main>
</body>
</html>
