<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html-css-toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <img id="logo" src="./img/Logo.png" alt="">
        <h1 id="header-title">Toboolist</h1>
    </header>
    <main>
        <div class="section-buttons">
            <button class="primary-section btn1">Add Task</button>
            <button class="primary-section btn2">Add Section</button>
        </div>
        <div class="new-task">
            <details>
                <summary>New Task</summary>
                <div class="summary-content">
                    <div class="check-mark">&#10004;</div>
                    <span class="text">Quarterly Newsletter</span>
                    <button class="btn">Editorial</button>
                </div>
            </details>
        </div>
    </main>
</body>
</html>
